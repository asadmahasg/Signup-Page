<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
</head>
<body>
    <div class="yellowDiv">
        <div class="contentInside">
            <h4 class="title">Account settings</h4>
            <img src="Images/close.svg" alt="" class="closeIcon">
        </div>

        <div class="whiteDiv">
            <div class="contentInside">
                <img src="Images/avatar.jpg" alt="" class="picture">
                <div class="fields field-1">
                    <p class="filedName username">Username</p>
                    <input type="text" class="inputField">
                </div>
                <div class="fields field-2">
                    <div class="left">
                        <p class="filedName firstName">First Name</p>
                        <input type="text" class="inputField">
                    </div>
                    <div class="right">
                        <p class="filedName lastName">Last Name</p>
                        <input type="text" class="inputField">
                    </div>
                </div>
                <div class="fields field-3">
                    <p class="filedName email">Email</p>
                    <input type="text" class="inputField">
                </div>
                <div class="fields field-4">
                    <p class="filedName bio">Bio</p>
                    <textarea class="paraInput" cols="50" rows="10" ></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
